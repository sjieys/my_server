<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .logo img {
      width: 150px;
      margin-bottom: 30px;
    }
    .login-box {
      width: 300px;
      padding: 30px;
      border: 1px solid #eee;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #2DB400;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box .signup-link {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
      color: #888;
    }
    .login-box .signup-link a {
      color: #888;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="./hug_me.webp" alt="로고">
  </div>
  <div class="login-box">
    <input type="text"id="user-id" placeholder="아이디 또는 전화번호">
    <input type="password"id="user-password" placeholder="비밀번호">
    <button id="login">로그인</button>
    <div class="signup-link">
      <a href="register.html">회원가입</a>
    </div>
  </div>
  <script src="./js/login.js"></script>
</body>
</html>
