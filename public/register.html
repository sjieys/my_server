<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      border: 1px solid #ddd;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .login-link {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }
    .login-link a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>회원가입</h2>
    <!-- <form action="/signup" method="POST"> -->
    <form>
      <input type="text"id="id-input" name="username" placeholder="아이디" required />
      <input type="password"id="pw-input" name="password" placeholder="비밀번호" required />
      <button type="submit"id="register-btn">회원가입</button>
    </form>
    <div class="login-link">
      이미 계정이 있으신가요? <a href="login.html">로그인</a>
    </div>
  </div>
  <script src = "./js/register.js"></script>
</body>

</html>
