<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세</title>
  <link rel="stylesheet" href="css/post.css">
</head>
<body>

<article>
  <div class="post-header">
    <div>
      <h1 id="post-title">게시글 제목</h1>
      <div class="meta">
        <span class="nickname" id="post-nickname">작성자 닉네임</span>
        <span class="date" id="post-date">2024.07.19. 18:46</span>
      </div>
    </div>
    <div class="share-btn" onclick="copyLink()" title="공유하기"></div>
  </div>

  <div class="content" id="post-content">
    여기에 게시글의 본문 내용이 들어갑니다.
  </div>

  <div class="post-actions">
    <button id="edit-btn" class="action-btn">수정</button>
    <button id="delete-btn" class="action-btn delete">삭제</button>
  </div>

  <img id="post-image" class="post-image" src="https://via.placeholder.com/600x300" alt="게시글 이미지">

  <div class="post-footer">
    <div class="comment-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/1380/1380338.png" alt="댓글 아이콘">
      <span id="comment-count">2</span>
    </div>
  </div>
</article>

<script type="module" src="js/post.js"></script>
</body>
</html>
